<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />

    <style>
      body,
      html {
        height: 100%;
        background-color: #f0f2f5; /* Un fondo suave para resaltar el formulario */
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="login-card p-4 p-md-5">
        <!-- le doy el mismo diseño que el otro -->
        <form>
          <div class="mb-3">
            <label for="emailLogin" class="form-label">Correo</label>
            <input type="email" class="form-control" id="emailLogin" placeholder="jesus27@gmail.com" />
          </div>

          <div class="mb-4">
            <label for="phoneLogin" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="phoneLogin" placeholder="614 554 2343" />
          </div>

          <button type="submit" class="btn btn-login w-100">Iniciar sesión</button>

          <div class="text-center mt-3">
            <p class="mb-0 text-light">¿No tienes cuenta? <a href="#" class="text-decoration-none text-info">Regístrate aquí.</a></p>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
